specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ContinuousRentalAuctionFactory
    network: mumbai
    source:
      address: "0x232BbC02b5FF8bFc94CB9b7163F58f8bF82E6AfD"
      abi: ContinuousRentalAuctionFactory
      startBlock: 31700000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContinuousRentalAuctionFactory
      abis:
        - name: ContinuousRentalAuctionFactory
          file: ContinuousRentalAuctionFactory/abis/ContinuousRentalAuctionFactory.json
      eventHandlers:
        - event: ContinuousRentalAuctionDeployed(indexed address,indexed address,indexed address)
          handler: handleContinuousRentalAuctionDeployed
      file: ContinuousRentalAuctionFactory/ContinuousRentalAuctionFactory.wasm
templates:
  - name: ContinuousRentalAuction
    kind: ethereum/contract
    network: mumbai
    source:
      abi: ContinuousRentalAuction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/ContinuousRentalAuction/ContinuousRentalAuction.wasm
      entities:
        - ContinuousRentalAuction
      abis:
        - name: ContinuousRentalAuction
          file: ContinuousRentalAuction/abis/ContinuousRentalAuction.json
      eventHandlers:
        - event: Initialized(indexed address,indexed address,indexed address,uint96,int96)
          handler: handleInitialized
        - event: RenterChanged(indexed address,indexed address)
          handler: handleRenterChanged
        - event: NewInboundStream(indexed address,int96)
          handler: handleNewInboundStream
        - event: StreamUpdated(indexed address,int96)
          handler: handleStreamUpdated
        - event: StreamTerminated(indexed address)
          handler: handleStreamTerminated
  - name: LensProfileControllerObserver
    kind: ethereum/contract
    network: mumbai
    source:
      abi: LensProfileControllerObserver
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/ContinuousRentalAuction/ContinuousRentalAuction.wasm
      entities:
        - LensProfileControllerObserver
      abis:
        - name: LensProfileControllerObserver
          file: LensProfileControllerObserver/abis/LensProfileControllerObserver.json
      eventHandlers:
        - event: AuctionStopped()
          handler: handleAuctionStopped
        - event: AuctionStarted()
          handler: handleAuctionStarted
